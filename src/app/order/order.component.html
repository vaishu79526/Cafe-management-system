<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form>
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" 
            required 
          />
        </div>
  
        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" 
            required 
          />
        </div>
  
        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            class="w-full bg-indigo-600 text-white p-2 rounded-md font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-500 hover:bg-indigo-700">
            Login
          </button>
        </div>
      </form>
  
      <!-- Forgot Password Link -->
      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">Forgot password?</a>
      </div>
    </div>
  </div>
